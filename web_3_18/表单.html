<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        用户信息：<input type="text" placeholder="请输入你的用户名，注意大小写" name="用户名">
        <br>
        密码：<input type="password" placeholder="输入你的密码" name="密码">
        <br>
        <input type="submit" value="登录">
        <input type="reset" value="重新输入一遍">
        <!-- 提交信息到 action 指定的地址 -->
        <!-- name标签必须设置，否则在提交表单时，用户输入的数据不会发送给服务器
            value 更改type的默认显示
            placeholder 描述输入字段的预期值的简短提示信息
            type=“submit”==<button></button>
            type="reset"清空的效果
            type=“test”文本框“password”密码框
        action是数据带入的地址
        method中post让你的传输的信息看不到 -->
        
    </form>
</body>
</html>
