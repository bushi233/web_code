<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- css标签要套在style标签里面 -->
        <!-- css标签推荐放在head里面 -->
        <!-- css语法：
        选择符{属性：属性值； 属性：属性值；} -->
   <style>
    h1{
        color:red;
    }
</style>
<style>
    h2{
        color:yellow;
    }
</style>
<style>
    h3{
        color:blue;
    }
</style>
</head>
<body>
    <h1>1111</h1>
    <h2>2222</h2>
    <h3>3333</h3>
</body>
</html>
