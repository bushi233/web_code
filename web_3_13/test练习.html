<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><h2>有序列表</h2>
    <ol>
        <li>111</li>
        <li>222</li>
        <li>333</li>
    </ol>
    <ol type="I" start="3">
        <li>222</li>
        <li>333</li>
        <li>444</li>
    </ol>
    <h2>无序列表</h2>
    <ul type="circle">
        <li>2212</li>
        <li>2222</li>
        <li>2223</li>
    </ul>
    <h2>自定义列表</h2>
    <dl>
        <dt>图片图片</dt>
        <dd>文字文字</dd>
    </dl>
    
</body>
</html>
