<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- classs选择器； -->
    <style>
        .ibm{
            /* 在style定义好名字，  . +随便定义的名字 */
            background-color: blue;
        }
        .hhh{
            color:aquamarine;
            background-color:blueviolet;
            /* style标签显示和最后执行的部分 */
        }
    </style>
</head>
<body>
    <div>11111</div>
    <div class="ibm hhh">22223</div>
    <!-- 可以有多个类别，用空格隔开 -->
    <div class="ibm">3333</div>
    <div>44444</div>
    <div class="ibm">5555</div>
    <div>66666</div>
</body>
</html>
