<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 伪类选择器 */
        /* 顺序就是这个顺序，不能改 */
        /* 未访问状态下的 */
        a:link{
            color:yellow;
        }
        /* 访问过的 */
        a:visited{
            color:aqua;
        }
        /* 鼠标移上去/悬停时 */
        a:hover{
            color:darkgreen;
        }
        /* 鼠标点击时 */
        a:active{
            color:fuchsia;
        }
    </style>
</head>
<body>
    <a href="https://www.bilibili.com">>blibli</a>
</body>
</html>
